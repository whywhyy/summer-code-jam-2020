{% extends 'base.html' %}

{% block content %}
<form method="POST" enctype="multipart/form-data"> 
    {% csrf_token %} 
    {% for field in form %}
        <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
            <br>
            <small style="color: #444">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
        </p>
    {% endfor %}
    <button type="submit">Submit</button>
    <button class="btn btn-outline-info" onclick="javascript:window.history.back()">Cancel</button> 
</form> 
{% endblock content %}
