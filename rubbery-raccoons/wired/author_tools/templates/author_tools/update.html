{% extends 'base.html' %}

{% block content %}
<div class="content">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Update Your Article</legend>
      {{ form.as_p }}
    </fieldset>
    <div class="form-group">
      <button cls="btn btn-outline-info" type="submit">
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock %}
