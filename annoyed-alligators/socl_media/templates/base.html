{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/98.css' %}">
  <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">

  <title>SoCL Media</title>
</head>

<body>
  <header>
    <div class="header-col1"></div>
    <div class="header-col2" style="text-align:center; ">
      <span id="site-title"><a href="/"><img src="{% static 'media/logo.jpg' %}" id="site-logo"></a></span>
    </div>
    <div class="header-col3">
      {% if user.is_authenticated %}
        {% if user.first_name %}
          Hi, {{ user.first_name |capfirst}}
        {% else %}
          Hi, {{user.username|capfirst}}
        {% endif %}
      {% endif %}
    </div>  
  </header>
  
  <div id="main-content">
    {% block content %}
    {% endblock content %}
  </div>

  <div class="terminal footer">
    
    {% include "terminal.html" %}
    
  </div>
  
  
  <style>
    body {
      background-color: #efefef;
      overflow-x: hidden;
      overflow-y: auto;
    }
    #main-content {
      padding: 66px 0 25vh 2vw;
    }
    header {
      display: flex;
      width: 100vw;
      height: 60px;
      padding: 0 0 0 10px;
      position: fixed;
      background: rgb(50,104,44);
      background: linear-gradient(128deg, rgba(50,104,44,1) 0%, rgba(50,104,44,1) 37%, rgba(28,155,14,1) 100%);
      box-shadow: 0px 3px 6px #bcbcbc;
    }
    #site-title {
      color: white;
      font-size: 1.3rem;
    }
    #site-logo {
      width: auto;
      height: 80%;
      margin-top: 6px;
    }
    #logout-icon {
      width: 32px;
      height: auto;
      right: 0;
      margin-top: 0px;
      float: right;
      display: inline-block;
    }
    .header-col1 {
      flex: 20vw;
    }
    .header-col2 {
      flex: 60vw;
    }
    .header-col3 {
      flex: 18vw;
      text-align: right;
      padding-right: 30px;
      margin-top: 16px;
      color: white;
      font-size: 1.1rem;
    }
    .profile-link {
      color: white;
      font-size: 1rem;
      float: right;
      text-decoration: none;
      margin-top: 20px;
    }
    .window {
      padding: 0.1vh 2vw 2vh 2vw;
    }
  </style>
</body>
</html>
