{% extends 'base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery.ui.all.css" />
<link rel="stylesheet" href="{% static "css/datetime-local-polyfill.css" %}">
{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'earlcal:calendar' %}">Calendar</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ event.title }}</li>
  </ol>
</nav>

{% if user.is_authenticated %}
<a class="float-right" href="{% url 'earlcal:event_edit' event.pk %}">Edit</a>
{% endif %}

<h1>{{ event.title }}</h1>
<p class="text-muted">{{ event.start_time }} â€” {{ event.end_time }}</p>
<p>{{ event.desc }}</p>


<link rel="stylesheet" href="datetime-local-polyfill.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script src="{% static "js/datetime-local-polyfill.js" %}"></script>
{% endblock %}
