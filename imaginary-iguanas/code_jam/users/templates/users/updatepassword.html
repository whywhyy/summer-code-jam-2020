{% extends "myplace/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>{{user.username}}, update your password</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ password_form|crispy }}
        <button type="submit">Update Password</button>
    </form>
{% endblock content %}
