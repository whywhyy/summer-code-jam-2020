{% extends 'base.html' %}

{% block content %}
<div class="content">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">New user?</legend>
      {{ form.as_p }}
    </fieldset>
    <div class="form-group">
      <button cls="btn btn-outline-info" type="submit">
        Register
      </button>
    </div>
  </form>
  <div class="border-top pt-3">
    Already a member? <a href="{% url "login_view" %}">Sign in</a>.
  </div>
</div>
{% endblock %}
