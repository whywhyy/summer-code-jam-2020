{% extends "forum/base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <h2>Are you sure you want to delete this thread?</h2>
    All messages sent to this thread will be deleted as well.
    <button type="submit">Yes</button>
    <a href="{% url "threads-single" object.topic object.id %}">No</a>
</form>
{% endblock %}
