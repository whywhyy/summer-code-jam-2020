<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/pixel.css' %}" >

        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="{% static 'javascript/pixel.js' %}" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" >
        <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}" >
        <script src="{% static 'javascript/window_drag.js' %}" type="text/javascript"></script>
        <script src="{% static 'javascript/window_list.js' %}" type="text/javascript"></script>
        <script src="{% static 'javascript/window_manager.js' %}" type="text/javascript"></script>
        <script src="{% static 'javascript/window_btns.js' %}" type="text/javascript"></script>
        <script src="{% static 'javascript/window_ids.js' %}" type="text/javascript"></script>
        <script src="{% static 'javascript/window_setup.js' %}" type="text/javascript"></script>
        <script src="{% static 'javascript/start_menu.js' %}" type="text/javascript"></script>

        <style>
        .draggable {
            position: absolute;
        }
        .draggable-header {
            cursor: move;
        }
        </style>

        <title>Web95</title>
    </head>

    <body style="background: {{bg}} no-repeat center center fixed; background-size: cover;">
        {% block content %}
        {% endblock %}


        <nav class="navbar navbar-expand-lg navbar-dark justify-content-between mb-3 taskbar" id="taskbar">
            <ul class="navbar-nav navbar-nav-hover flex-row align-items-center">
                <li class="nav-item" id="start-button">
                    <a class="nav-link" role="button" onclick="toggle_start()">
                        <span class="nav-link-inner-text">
                            <img src="{% static 'images/icons/Windows/Windows logo (without text).ico' %}" height="20px" margin=auto class="start-icon">
                            Start
                        </span>
                    </a>
                </li>

                <div class="navbar-sep"></div>
            </ul>

            <div class="time text-center">
                <span class="time text-uppercase">0:00 PM</span>
            </div>
        </nav>

        <div id="start-menu" class="card" style="">
            <table class="start-table">
                <tr>
                    <td class="start-banner" rowspan="7">
                        <span><b>Web</b>95</span>
                    </td>
                    <td class="start-item start-level1">
                        <img src="{% static 'images/icons/Folders/Program Folder (16x16px & 24x24px).ico' %}" class="start-level1-thumbnail">
                        <p><u>P</u>rograms</p>
                        <img src="{% static 'images/icons/more.png' %}" class="start-more">
                    </td>
                </tr>
                <tr>
                    <td class="start-item start-level1">
                        <img src="{% static 'images/icons/Folders/Documents Folder.ico' %}" class="start-level1-thumbnail">
                        <p><u>D</u>ocuments</p>
                        <img src="{% static 'images/icons/more.png' %}" class="start-more">
                    </td>
                </tr>
                <tr>
                    <td class="flex-row start-item start-level1" onclick="toggle_start_settings()">
                        <img src="{% static 'images/icons/Settings/Settings.ico' %}" class="start-level1-thumbnail">
                        <p><u>S</u>ettings</p>
                        <img src="{% static 'images/icons/more.png' %}" class="start-more">
                    </td>
                </tr>
                <tr>
                    <td class="start-item start-level1">
                        <img src="{% static 'images/icons/Sheets/Search in sheet (16x16px & 24x24px).ico' %}" class="start-level1-thumbnail">
                        <p><u>F</u>ind</p>
                        <img src="{% static 'images/icons/more.png' %}" class="start-more">
                    </td>
                </tr>
                <tr>
                    <td class="start-item start-level1">
                        <img src="{% static 'images/icons/Help/Help book.ico' %}" class="start-level1-thumbnail">
                        <p><u>H</u>elp</p>
                    </td>
                </tr>
                <tr>
                    <td class="start-item start-level1">
                        <img src="{% static 'images/icons/Programs/Program wait.ico' %}" class="start-level1-thumbnail">
                        <p><u>R</u>un...</p>
                    </td>
                </tr>
                <tr>
                    <td class="start-item start-level1">
                        <hr class="start-level1-sep">
                        <img src="{% static 'images/icons/Computers/Turn Off Computer (display only).ico' %}" class="start-level1-thumbnail">
                        <p>Sh<u>u</u>t Down...</p>
                    </td>
                </tr>
            </table>
        </div>

        <div class="card start-lvl2 start-settings">
            <ul class="start-lvl2-list start-settings-list">
                <li class="start-lvl2-item" onclick="toggle_start_themes()">Theme <img src="{% static 'images/icons/more.png' %}" class="start-more-2"></li>
                <li class="start-lvl2-item" onclick="toggle_start_wallpapers()">Wallpaper <img src="{% static 'images/icons/more.png' %}" class="start-more-2"></li>
                <li class="start-lvl2-item" onclick="toggle_start_font()">Font Size <img src="{% static 'images/icons/more.png' %}" class="start-more-2"></li>
            </ul>
        </div>

        <div class="card start-lvl3 start-themes">
            <ul class="start-lvl3-list start-themes-list">
                {{ themes | safe }}
            </ul>
        </div>

        <div class="card start-lvl3 start-wallpapers">
            <ul class="start-lvl3-list start-wallpapers-list">
                {{ wallpapers | safe }}
            </ul>
        </div>

        <div class="card start-lvl3 start-font">
            <ul class="start-lvl3-list start-font-list">
                <li class="start-lvl3-item" onclick="fontsize_up()"> Font Size Up </li>
                <li class="start-lvl3-item" onclick="fontsize_down()"> Font Size Down </li>
            </ul>
        </div>

    </body>
</html>

<script>
window.onload = function(){window_setup()};
</script>
