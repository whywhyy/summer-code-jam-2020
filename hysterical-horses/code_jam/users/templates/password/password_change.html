{% extends 'dashboard/base.html' %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/css/signup.css' %}">
{% endblock extra_css %}


{% block content %}
{% load custom_filters %}

<div class="nes-container with-title signup-form">
    <span class="title signup-form-title">Change Password</span>

    <form method="post">
        {% csrf_token %}

        <div class="nes-field is-inline signup-input" align="center">
            <label>Old password</label>
            <input name="old_password" class="nes-input" type="password" required>

            <label>New password</label>
            <input name="new_password1" class="nes-input" type="password" required>

            <label>New password confirmation</label>
            <input name="new_password2" class="nes-input" type="password" required>
        </div>

        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}

        <input class="nes-btn is-success" type="submit" value="Change Password">
    </form>
</div>

{% endblock content %}
