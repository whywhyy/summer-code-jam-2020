{% extends 'base.html' %}
{% block content %}
<div class="window-body"
    style="background-color: #dfdfdf;margin-left: 10px;margin-right: 10px;font-family:Pixelated MS Sans Serif;">
    <div class="text-area">
            <div class="container-window">
                <br><br>
                <p style="font-size: 30px;padding-left: 30px;"><b>Create Tweet</b>
                    <br>
                    <hr
                        style="display: block; margin-before: 0.5em; margin-after: 0.5em; margin-start: auto; margin-end: auto; overflow: hidden; border-style: inset; border-width: 1px;">
                    <br>
                    <span>
                        <br><br>
                        <p><b>What are you doing?</b></p>
                        <br>
                                <form action="view_tweet" method = "POST">
            {% csrf_token %}

            <textarea name="title" cols="50" rows="1" placeholder="Add Title"
                            required></textarea>
                        <br>
                        <textarea name="content" cols="100" rows="15" placeholder="Write Something"
                            required></textarea>
                        <br><br>
                        <br>
                        <input type="submit" value="Post" style="border: none; box-shadow: var(--border-raised-outer), var(--border-raised-inner);padding: 5px; width: 20%; background-color: blue; color: white;"/>

<!--                        <button type="submit" class="submitbtn">Post</button>-->
                        <br><br>
                    </span>
            </div>
        </form>
    </div>
</div>
{% endblock %}
