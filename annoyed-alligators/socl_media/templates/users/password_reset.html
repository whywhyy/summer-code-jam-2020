{% extends 'base.html' %}
{% block content %}

<div class="w3-row">
  <div class="w3-col w3-container m3 l4"></div>
  <div class="w3-col w3-container m6 l4">
    <div class="window">
      <form method="POST">
        {% csrf_token %}
        {% comment %} <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form.as_p }}
        </fieldset> {% endcomment %}
         {% for field in form %}
          <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% for error in field.errors %}
              <p class="error">{{ error }}</p>
          {% endfor %}
          </p>
        {% endfor %}
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
          <button class="btn btn-outline-info" onclick="javascript:window.history.back()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <div class="w3-col w3-container m3 l4"></div>
</div>
<style>
  .window {
    padding: 2vh 2vw 3vh 3vw;
  }
  .error {
    color: #db1616;
    text-shadow: 2px 2px 6px #aaa;
  }
</style>
{% endblock content %}
